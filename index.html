<!DOCTYPE html>
<html lang="es">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Gastos Mensuales</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <div class="img-container">
          <img src="./assets/img/titulo.png" />
        </div>
        <div class="form-group">
          <input type="text" id="nombreGasto" placeholder="Nombre del gasto" />
          <input type="text" id="descripcionGasto" placeholder="DescripciÃ³n" />
          <input
            type="number"
            id="valorGasto"
            placeholder="Valor del gasto"
            min="0"
            step="0.01"
          />
          <button id="botonFormulario" onclick="clickBoton();">
            Agregar Gasto
          </button>
        </div>
        <ul id="listaDeGastos"></ul>
        <div class="total">
          Total Mensual: US$<span id="totalGastos">0.00</span>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
